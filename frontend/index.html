<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarindo - Absensi Bahasa</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header text-center py-4">
        <div class="container">
            <h1 class="display-4">
                <i class="fas fa-book-open me-2"></i>Scholarindo
            </h1>
            <p class="lead">Sistem Absensi Bahasa</p>
            <div class="user-info mt-3" id="user-info">
                <small>Loading user data...</small>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4" id="main-content">
        <!-- Loading State -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Memuat aplikasi...</p>
        </div>

        <!-- Language Selection -->
        <section id="language-section" class="card mb-4" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-globe me-2"></i>Pilih Bahasa
                </h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Silakan pilih bahasa yang ingin Anda akses:</p>
                <div class="row g-3" id="language-list">
                    <!-- Languages akan dimuat di sini -->
                </div>
            </div>
        </section>

        <!-- Subject Selection -->
        <section id="subject-section" class="card mb-4" style="display: none;">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-graduation-cap me-2"></i>Pilih Level Kelas
                </h4>
            </div>
            <div class="card-body">
                <h5 id="selected-language-text" class="mb-3"></h5>
                <div class="row g-3" id="subject-list">
                    <!-- Subjects akan dimuat di sini -->
                </div>
                <button class="btn btn-outline-secondary mt-3" onclick="backToLanguages()">
                    <i class="fas fa-arrow-left me-2"></i>Kembali ke Bahasa
                </button>
            </div>
        </section>

        <!-- Attendance Section -->
        <section id="attendance-section" class="card mb-4" style="display: none;">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-clipboard-check me-2"></i>Absensi
                </h4>
            </div>
            <div class="card-body">
                <div class="class-info mb-4 p-3 bg-light rounded">
                    <h5 id="class-name" class="mb-1"></h5>
                    <small class="text-muted" id="class-details"></small>
                </div>

                <!-- Attendance Type -->
                <div class="attendance-type mb-4">
                    <h6 class="mb-3">Pilih Jenis Absensi:</h6>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-success w-100 py-3" onclick="selectAttendanceType('hadir')">
                                <i class="fas fa-check-circle me-2"></i>Hadir
                                <br><small>3 pertanyaan</small>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-warning w-100 py-3" onclick="selectAttendanceType('izin')">
                                <i class="fas fa-file-signature me-2"></i>Izin
                                <br><small>2 pertanyaan</small>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Questions -->
                <div id="questions-section" style="display: none;">
                    <hr>
                    <h6 class="mb-3"><i class="fas fa-question-circle me-2"></i>Pertanyaan:</h6>
                    <div id="questions-list">
                        <!-- Questions akan ditambahkan di sini -->
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" onclick="submitAttendance()" id="submit-btn">
                            <i class="fas fa-paper-plane me-2"></i>Kirim Absensi
                        </button>
                        <button class="btn btn-outline-danger" onclick="cancelAttendance()">
                            <i class="fas fa-times me-2"></i>Batalkan
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section id="stats-section" class="card mb-4" style="display: none;">
            <div class="card-header bg-purple text-white">
                <h4 class="mb-0">
                    <i class="fas fa-chart-bar me-2"></i>Statistik
                </h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h5 id="stats-class-name"></h5>
                </div>
                
                <div class="row text-center">
                    <div class="col">
                        <div class="stat-card bg-success text-white p-3 rounded">
                            <h2 id="total-hadir">0</h2>
                            <p><i class="fas fa-check-circle me-1"></i>Hadir</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stat-card bg-warning text-dark p-3 rounded">
                            <h2 id="total-izin">0</h2>
                            <p><i class="fas fa-file-signature me-1"></i>Izin</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="stat-card bg-danger text-white p-3 rounded">
                            <h2 id="total-alpha">0</h2>
                            <p><i class="fas fa-exclamation-triangle me-1"></i>Alpha</p>
                        </div>
                    </div>
                </div>
                
                <div class="progress mt-4" style="height: 20px;">
                    <div id="attendance-progress" class="progress-bar bg-success" style="width: 0%"></div>
                </div>
                <div class="text-center mt-2">
                    <small>Attendance Rate: <span id="attendance-rate">0%</span></small>
                </div>
                
                <button class="btn btn-outline-secondary mt-4" onclick="backToAttendance()">
                    <i class="fas fa-arrow-left me-2"></i>Kembali ke Absensi
                </button>
            </div>
        </section>
    </main>

    <!-- Navigation Footer -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container">
            <div class="row w-100">
                <div class="col text-center">
                    <button class="btn btn-nav" onclick="showLanguageSection()">
                        <i class="fas fa-globe fa-2x"></i>
                        <br><small>Bahasa</small>
                    </button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-nav" onclick="showAttendanceSection()">
                        <i class="fas fa-clipboard-check fa-2x"></i>
                        <br><small>Absensi</small>
                    </button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-nav" onclick="showStatsSection()">
                        <i class="fas fa-chart-bar fa-2x"></i>
                        <br><small>Statistik</small>
                    </button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-nav" onclick="showHelp()">
                        <i class="fas fa-question-circle fa-2x"></i>
                        <br><small>Bantuan</small>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
